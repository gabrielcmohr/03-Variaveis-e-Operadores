<meta charset="UTF-8">
<script>
    /*Peça para o usuário informar o seu peso. Calcule e apresente, ao final do programa, duas informações:

Novo peso, caso a pessoa emagreça 15%
Novo peso, caso a pessoa engorde 20%*/

const peso = prompt("Informe seu peso:");

const emagreca = Number(peso) - Number((peso * 0.15));
const engorde = Number(peso) + Number((peso * 0.20));

document.write("Se emagrecer " + emagreca + " e se engordar " + engorde);

</script>
