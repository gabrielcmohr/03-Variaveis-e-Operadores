<meta charset="UTF-8">
<script>
    //Peça para o usuário informar a quantidade de cabeças de gado que um fazendeiro possui e também informar quantos herdeiros possui. Antes de falecer, o fazendeiro doará 15% dessas cabeças de gado. Calcule e apresente quantas cabeças de gado restarão para cada herdeiro.

    const cabecaGado = prompt("Informe a quantidade de cabeças de gados:")
    const herdeiros = prompt("Quantos herdeiros possui?")

    const resultado = cabecaGado - (cabecaGado * 0.15)
    const resultado2 = resultado / herdeiros

    document.write("Restarão " + resultado2 + " cabeçãs de gado para cada herdeiro.")


</script>
