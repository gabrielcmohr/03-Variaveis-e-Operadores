<meta charset="UTF-8">
<script>
    //Peça para o aluno informar as notas que obteve no PRIMEIRO TRIMESTRE e calcule a média do aluno no primeiro trimestre. Considere que a média é ponderada, e o peso das notas será 2 (dois), 3 (três) e 5 (cinco), respectivamente. Ao final do programa apresente a média trimestral que o aluno obteve.

    const nota1 = prompt("Primeira nota:");
    const nota2 = prompt("Segunda Nota:");
    const nota3 = prompt("Terceira Nota:");

    const primeiraNota = nota1 * 2 / 10;
    const segundaNota = nota2 * 3 / 10;
    const TerceiraNota = nota3 * 5 / 10;
    const resultado = primeiraNota + segundaNota + TerceiraNota;

    document.write("Sua média será " + resultado);
    

</script>
